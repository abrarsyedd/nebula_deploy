version: '3.8'

services:
  # ---------------------------------
  # JENKINS CI/CD SERVER (Custom)
  # ---------------------------------
  jenkins:
    build:
      context: .
      dockerfile: jenkins.Dockerfile
    container_name: jenkins-server
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      # Mount the host Docker socket so Jenkins can build Docker images
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  # ---------------------------------
  # APPLICATION FRONTEND (React)
  # ---------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nebula-frontend
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend
    restart: always

  # ---------------------------------
  # APPLICATION BACKEND (Node.js)
  # ---------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nebula-backend
    ports:
      - "${BACKEND_PORT}:5000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    restart: always

  # ---------------------------------
  # APPLICATION DATABASE (MySQL)
  # ---------------------------------
  db:
    image: mysql:8.0
    container_name: nebula-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always

volumes:
  jenkins_home:
  db_data: